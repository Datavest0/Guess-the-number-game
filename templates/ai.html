<!DOCTYPE html>
<html>

<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}" />
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
        <h1 class="banner p-3">1.2.3.</h1>
        <h2 id="ai-text">
            ğŸ¤– the AI has picked a number... Good luck cracking it ğŸ•µï¸â€â™‚ï¸!
        </h2>
        <form action="/" method="post">
            <div class="form-group input-container">
                <input id="number-guess" class="form-control form-control-lg" type="number"
                    placeholder="What's your guess?" name="number_guess" required />
            </div>
            <div id="result">
                {% if result %}
                <p>{{ result }}</p>
                {% endif %}
            </div>
            <button type="submit" id="number-submit" class="btn btn-lg btn-secondary">
                Check Me
            </button>
        </form>
        <form action="/reset">
            <button type="submit" id="restart-game" class="btn btn-lg btn-light">
                Restart
            </button>
        </form>
            <div class="guessesContainer">
            {% for number, result in guesses %}
                <div
                    class="guess {% if 'high' in result %} red {% elif 'low' in result %} yellow {% elif 'correct' in result %} green {% endif %} ">
                    {{ result }}
                </div>
            {% endfor %}
            </div>
    </main>
</body>

</html>
